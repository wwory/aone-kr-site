{% extends "base.html" %}

{% block title %}수상내역 - COMPANY - AONE{% endblock %}

{% block content %}
<nav class="company-breadcrumb" aria-label="Breadcrumb">
    <div class="container">
        <a href="{{ url_for('company.company') }}">COMPANY</a>
        <span aria-hidden="true">/</span>
        <span>수상내역</span>
    </div>
</nav>

<section class="page-header page-header--sub">
    <div class="container">
        <h1>수상내역</h1>
        <p>Awards & Recognition</p>
    </div>
</section>

<section class="company-awards page-content">

        <h2 class="company-section-title reveal" data-delay="0">AWARDS</h2>
        <div class="awards-grid">
            <div class="award-item reveal" data-delay="80"><span class="award-placeholder">Forbes</span></div>

            <div class="award-item reveal" data-delay="160"><span class="award-placeholder">reddot design award</span></div>
            <div class="award-item reveal" data-delay="200"><span class="award-placeholder">K-CSBI</span></div>
            <div class="award-item reveal" data-delay="240"><span class="award-placeholder">Mother & Baby</span></div>
            <div class="award-item reveal" data-delay="280"><span class="award-placeholder">Baby Innovation</span></div>
        </div>
    </div>
</section>

<div class="company-back-wrap">
    <div class="container">
        <a href="{{ url_for('company.company') }}" class="company-back-link">← COMPANY</a>
    </div>
</div>
{% endblock %}
